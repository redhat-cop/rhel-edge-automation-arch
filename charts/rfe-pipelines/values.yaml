---
defaultsConfigmap:
  annotations:
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: tekton-pipelines
  timeoutMinutes: "180"

commonCR:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous

pipelines:
  repos:
    tooling:
      repoURL: https://github.com/redhat-cop/rhel-edge-automation-arch.git
      targetRevision: main
    blueprints:
      repoURL: https://github.com/redhat-cop/rhel-edge-automation-arch.git
      targetRevision: blueprints
    kickstarts:
      repoURL: https://github.com/redhat-cop/rhel-edge-automation-arch.git
      targetRevision: kickstarts
  sources: |
    {
      "sources": {
        "appstream": {
          "id": "appstream",
          "name": "appstream",
          "type": "yum-baseurl",
          "url": "https://cdn.redhat.com/content/dist/rhel8/8.5/x86_64/appstream/os",
          "check_gpg": true,
          "check_ssl": true,
          "system": true,
          "rhsm": false
        },
        "baseos": {
          "id": "baseos",
          "name": "baseos",
          "type": "yum-baseurl",
          "url": "https://cdn.redhat.com/content/dist/rhel8/8.5/x86_64/baseos/os",
          "check_gpg": true,
          "check_ssl": true,
          "system": true,
          "rhsm": false
        }
      }
    }
