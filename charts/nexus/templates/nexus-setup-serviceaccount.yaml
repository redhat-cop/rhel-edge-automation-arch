{{- $setupJobName := include "common.names.appendSuffix" (dict "suffix" "setup" "context" $) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    {{- toYaml .Values.setupJob.annotations | nindent 4}}
  labels:
    {{- include "common.labels.labels" . | nindent 4 }}
  name: {{ $setupJobName }}
  namespace: {{ template "common.names.namespace" $ }}
