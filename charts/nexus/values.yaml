---
nexus:
  config: |-
    nexus.properties: nexus.scripts.allowCreation=true
  configMapName: nexus-config
  image:
    imagePullPolicy: IfNotPresent
    registry: registry.connect.redhat.com
    repository: sonatype/nexus-repository-manager
    version: latest
  init:
    image:
      imagePullPolicy: IfNotPresent
      registry: registry.connect.redhat.com
      repository: sonatype/nexus-repository-manager
      version: latest
  resources:
    limits:
      cpu: 2
      memory: 4096Mi
    requests:
      cpu: 1
      memory: 2048Mi
  route: nexus
  sa: nexus
  server:
    env:
      - name: INSTALL4J_ADD_VM_PARAMS
        value: >-
          -Xms512m -Xmx512m -XX:MaxDirectMemorySize=512m -Djava.util.prefs.userRoot=${NEXUS_DATA}/javaprefs
  service: nexus
  storage:
    pvcName: nexus-data
    pvcSize: 100Gi
setup:
  repositories:
    raw:
      - rfe-auto-iso
      - rfe-kickstarts
      - rfe-rhel-media
      - rfe-tarballs
  rfe:
    secretName: nexus-rfe-credentials
    username: rfe-automation
  image:
    imagePullPolicy: IfNotPresent
    registry: registry.redhat.io
    repository: openshift4/ose-cli
    version: latest
setupJob:
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
