apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pulp-bootstrap-role
  namespace: {{ template "common.names.namespace" $ }}
  labels:
    {{- include "common.labels.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - update
  - patch
  - get
  resourceNames:
  - publisher
