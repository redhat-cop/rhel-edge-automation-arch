ansibleVM:
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
  activeDeadlineSeconds: 1800
gitRepository: https://github.com/redhat-cop/rhel-edge-automation-arch.git
gitBranch: main
imageBuilderPools:
  - cores: 2
    description: RHEL 8.8 with Image Builder
    disk: 150Gi
    machine:
      type: q35
    memory: 6Gi
    name: rhel88
    replicas: 2
    rhel:
      version: '8.8'
  - cores: 2
    description: RHEL 9.2 with Image Builder
    disk: 150Gi
    machine:
      type: q35
    memory: 6Gi
    name: rhel92
    replicas: 2
    rhel:
      version: '9.2'
imageDownloaderJob:
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
  activeDeadlineSeconds: 600
