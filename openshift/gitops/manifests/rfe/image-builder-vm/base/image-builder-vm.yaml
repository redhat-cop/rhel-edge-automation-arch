apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  annotations:
    description: RHEL 8 With Image Builder
    name.os.template.kubevirt.io/rhel8.3: Red Hat Enterprise Linux 8.0 or higher
  name: image-builder
  namespace: rfe
  labels:
    app: image-builder
    os.template.kubevirt.io/rhel8.3: 'true'
    workload.template.kubevirt.io/server: 'true'
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1alpha1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: image-builder-rootdisk
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Gi
          storageClassName: io1
          volumeMode: Filesystem
        source:
          http:
            url: 'http://httpd:8080/qcow/rhel-8.3-x86_64-kvm.qcow2'
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: image-builder
        os.template.kubevirt.io/rhel8.3: 'true'
        vm.kubevirt.io/name: image-builder
        workload.template.kubevirt.io/server: 'true'
    spec:
      domain:
        cpu:
          cores: 8
          sockets: 1
          threads: 1
        devices:
          disks:
            - bootOrder: 1
              disk:
                bus: virtio
              name: rootdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - masquerade: {}
              model: virtio
              name: nic-0
          networkInterfaceMultiqueue: true
          rng: {}
        machine:
          type: pc-q35-rhel8.2.0
        resources:
          requests:
            memory: 16Gi
      evictionStrategy: LiveMigrate
      hostname: image-builder
      networks:
        - name: nic-0
          pod: {}
      terminationGracePeriodSeconds: 180
      volumes:
        - dataVolume:
            name: image-builder-rootdisk
          name: rootdisk
        - cloudInitNoCloud:
            userData: |
              #cloud-config
              name: default
              hostname: image-builder
              ssh_authorized_keys:
                - >-
                  ssh-rsa
                  
                  cloud-user@cnv
          name: cloudinitdisk
